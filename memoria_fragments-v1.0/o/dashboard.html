<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="ostyle.css">
</head>
<body>

    <div class="dashboard-container">
        <div class="card-grid">
            <!-- Today's Plan Card -->
            <div class="card plan-card">
                <div class="card-header">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line><path d="M12 15h.01"></path><path d="M12 18h.01"></path></svg>
                    </span>
                    <h2 id="plan-title">Hi Punith, here's your plan for ...</h2>
                </div>
                <div class="card-content">
                    <ul class="plan-list" id="plan-list-container">
                        <!-- Plan items will be injected by JS -->
                    </ul>
                    <a href="#" class="button button-outline">View Full Planner</a>
                </div>
            </div>

            <!-- Financial Snapshot Card -->
            <div class="card finance-card">
                <div class="card-header">
                     <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M7 7h10"></path><path d="M12 17V7"></path><path d="M16 17a4 4 0 0 0-8 0"></path><path d="M3 3v13a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V3"></path></svg>
                    </span>
                    <h2>Financial Snapshot</h2>
                </div>
                <div class="card-content">
                    <div class="finance-item">
                        <span>Today's Expenses</span>
                        <span class="finance-value expense" id="today-expenses">-0.00</span>
                    </div>
                    <div class="finance-item">
                        <span>Net Balance (Overall)</span>
                        <span class="finance-value balance" id="net-balance">0.00</span>
                    </div>
                    <div class="budget-tracker">
                        <div class="budget-header">
                            <span>Budget Usage (Monthly)</span>
                            <span id="budget-usage-text">0.00 / 0.00</span>
                        </div>
                        <div class="progress-bar-container">
                            <div class="progress-bar" id="budget-progress-bar" style="width: 0%;"></div>
                        </div>
                    </div>
                    <a href="#" class="button button-outline">View Full Tracker</a>
                </div>
            </div>

            <!-- To-Do List Card -->
            <div class="card todo-card">
                <div class="card-header">
                     <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    </span>
                    <h2>Today's To-Do List</h2>
                </div>
                <div class="card-content">
                    <div class="todo-list" id="todo-list-container">
                        <!-- To-Do items will be injected by JS -->
                    </div>
                    <a href="#" class="button button-outline">View All Tasks</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Action Button -->
    <a href="#" class="fab" aria-label="Quick Idea Capture">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"></path><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path></svg>
    </a>

    <script src="oscript.js"></script>
</body>
</html>
