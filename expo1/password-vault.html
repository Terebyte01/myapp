<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Vault</title>
    <link rel="stylesheet" href="css/o7style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="toast-container"></div>

    <div class="main-container">
        <header class="feature-header">
            <div class="icon-wrapper">
                <i data-lucide="key-square"></i>
            </div>
            <h1>Password Vault</h1>
            <p>Securely store and manage your passwords and sensitive information.</p>
        </header>

        <main id="app-content" class="app-content">
            <!-- Loader Placeholder -->
            <div id="loader" class="loader-container">
                <i data-lucide="loader-2" class="loader-icon"></i>
                <p class="loader-text">Loading Vault...</p>
            </div>

            <!-- Main content will be hidden initially -->
            <div id="vault-content" class="hidden">
                <div class="card add-credential-card">
                    <div class="card-header">
                        <h2 class="card-title">Add New Credential</h2>
                        <i data-lucide="shield-check" class="header-icon"></i>
                    </div>
                    <div class="card-content">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="newAccountName">Account Name</label>
                                <input type="text" id="newAccountName" class="input" placeholder="e.g., Netflix, Personal Savings">
                            </div>
                            <div>
                                <label for="newAccountCategory">Category</label>
                                <div class="select-wrapper">
                                    <select id="newAccountCategory" class="select">
                                        <option value="Website">Website</option>
                                        <option value="Banking">Banking</option>
                                        <option value="Social Media">Social Media</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Form sections will be toggled by JS -->
                        <div id="form-section-generic" class="grid grid-cols-2 gap-4 form-section">
                            <div>
                                <label for="newAccountUsername">Username / Email</label>
                                <input type="text" id="newAccountUsername" class="input" placeholder="Username or Email">
                            </div>
                            <div>
                                <label for="newAccountPassword">Password</label>
                                <div class="input-with-icon">
                                    <input type="password" id="newAccountPassword" class="input" placeholder="Password">
                                    <button class="icon-button" data-toggle-password="newAccountPassword">
                                        <i data-lucide="eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div id="form-website-url-container" class="col-span-2">
                                <label for="newAccountWebsite">Website URL (Optional)</label>
                                <input type="text" id="newAccountWebsite" class="input" placeholder="https://example.com">
                            </div>
                        </div>

                        <div id="form-section-banking" class="form-section hidden">
                             <h3 class="sub-heading"><i data-lucide="landmark"></i>Banking Details</h3>
                             <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label for="newAccountAccountNumber">Account Number</label>
                                    <input type="text" id="newAccountAccountNumber" class="input" placeholder="Account Number">
                                </div>
                                <div>
                                    <label for="newAccountIfscCode">IFSC Code</label>
                                    <input type="text" id="newAccountIfscCode" class="input" placeholder="IFSC Code">
                                </div>
                                <div>
                                    <label for="newAccountUpiPin">UPI PIN</label>
                                    <div class="input-with-icon">
                                        <input type="password" id="newAccountUpiPin" class="input" placeholder="UPI PIN">
                                         <button class="icon-button" data-toggle-password="newAccountUpiPin">
                                            <i data-lucide="eye"></i>
                                        </button>
                                    </div>
                                </div>
                             </div>
                             <h4 class="sub-heading-sm"><i data-lucide="credit-card"></i>Netbanking Credentials</h4>
                             <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label for="newAccountNetbankingId">Netbanking ID</label>
                                    <input type="text" id="newAccountNetbankingId" class="input" placeholder="Netbanking User ID">
                                </div>
                                <div>
                                    <label for="newAccountMpin">MPIN (Login)</label>
                                     <div class="input-with-icon">
                                        <input type="password" id="newAccountMpin" class="input" placeholder="MPIN">
                                         <button class="icon-button" data-toggle-password="newAccountMpin">
                                            <i data-lucide="eye"></i>
                                        </button>
                                    </div>
                                </div>
                                <div>
                                    <label for="newAccountNetbankingPassword">Netbanking Password</label>
                                     <div class="input-with-icon">
                                        <input type="password" id="newAccountNetbankingPassword" class="input" placeholder="Netbanking Login Password">
                                        <button class="icon-button" data-toggle-password="newAccountNetbankingPassword">
                                            <i data-lucide="eye"></i>
                                        </button>
                                    </div>
                                </div>
                                <div>
                                    <label for="newAccountTransactionPassword">Transaction Password</label>
                                     <div class="input-with-icon">
                                        <input type="password" id="newAccountTransactionPassword" class="input" placeholder="Transaction Password">
                                        <button class="icon-button" data-toggle-password="newAccountTransactionPassword">
                                            <i data-lucide="eye"></i>
                                        </button>
                                    </div>
                                </div>
                             </div>
                        </div>

                        <button id="addAccountBtn" class="button button-primary add-button">
                            <i data-lucide="plus-square"></i> Add Credential
                        </button>
                    </div>
                </div>

                <div id="accounts-list-container">
                    <!-- Account cards will be dynamically inserted here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Lucide Icons Script -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Main App Script -->
    <script src="js/o7script.js"></script>
</body>
</html>
